<div class="card mt-5">
  <div class="card-body">
    <form #carForm="ngForm" (ngSubmit)="onSubmit(carForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="carService.selectedCar.$key">
      <div class="form-group">
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="carService.selectedCar.name"
          placeholder="Add Car Name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="plate" #name="ngModel" [(ngModel)]="carService.selectedCar.plate"
          placeholder="Add Car Plate" required>
      </div>
      <div class="form-group">
        <span *ngIf="!carService.selectedCar.$key">
          <button [disabled]="!carService.selectedCar.name  || !carService.selectedCar.plate" class="btn btn-success"
            type="submit">
            <i class="fas fa-plus-circle"></i> Add Car
          </button>
        </span>
        <span *ngIf="carService.selectedCar.$key">
          <button [disabled]="!carService.selectedCar.name || !carService.selectedCar.plate" class="btn btn-info" type="submit">
            <i class="far fa-edit"></i> Update
          </button>
        </span>

        <button class="btn btn-secondary" type="reset" (click)="resetForm(carForm)">
          <i class="fas fa-sync-alt"></i> Reset
        </button>
      </div>

    </form>
  </div>
</div>
